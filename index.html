<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.9.8/dayjs.min.js"></script>
    <script src="https://kit.fontawesome.com/43429b4119.js" crossorigin="anonymous"></script>
    <title>Weather Dashboard</title>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/script.js"></script>

    <section class="container">
        <nav class="navbar navbar-dark bg-dark">
            <section class="container-fluid">
                <span class="navbar-brand mb-0 h1" text-center>Weather Dashboard</span>
            </section>
        </nav>
        <section class="search-container">
            <section class="row">
                <section class="col-3" id="search-col">
                    <span class="search" id="search">Search for a City:</span>
                    <form class="d-flex">
                        <input class="form-control me-2" id="search-result" type="search" aria-label="Search">
                        <button type="button" id="searchBtn" class="btn btn-primary" click="searchCity()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-search" viewBox="0 0 16 16">
                                <path
                                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                            </svg>
                            <span class="visually-hidden"></span>
                        </button>
                    </form>
                </section>
                <section class="col-9">
                    <!-- Current Weather -->
                    <section class="card">
                        <section class="card-body">
                            <!-- <section class="date"></section> -->
                            <section class="city"></section>
                            <img class="currentWeatherIcon">
                            <section class="temperature"></section>
                            <section class="humidity"></section>
                            <section class="wind"></section>
                            <section class="uv-index"></section>
                        </section>
                    </section>
                    <!-- 5-day Forecast -->
                    <section class="fiveDayForecast">
                        <section class="row ml-1 mt-1 mb-2">
                            <section class="card m-2 mt-n1 mb-1">
                                <section class="card-body forecast" id="forecast-4">
                                    <section class="date" id="date-4"></section>
                                    <section class="weatherIcon" id="weatherIcon-4"></section>
                                    <section class="temperature" id="temperature-4"></section>
                                    <section class="humidity" id="humidity-4"></section>
                                </section>
                            </section>
                            <section class="card m-2 mt-n1 mb-1">
                                <section class="card-body forecast" id="forecast-12">
                                    <section class="date" id="date-12"></section>
                                    <section class="weatherIcon" id="weatherIcon-12"></section>
                                    <section class="temperature" id="temperature-12"></section>
                                    <section class="humidity" id="humidity-12"></section>
                                </section>
                            </section>
                            <section class="card m-2 mt-n1 mb-1">
                                <section class="card-body forecast" id="forecast-20">
                                    <section class="date" id="date-20"></section>
                                    <section class="weatherIcon" id="weatherIcon-20"></section>
                                    <section class="temperature" id="temperature-20"></section>
                                    <section class="humidity" id="humidity-20"></section>
                                </section>
                            </section>
                            <section class="card m-2 mt-n1 mb-1">
                                <section class="card-body forecast" id="forecast-28">
                                    <section class="date" id="date-28"></section>
                                    <section class="weatherIcon" id="weatherIcon-28"></section>
                                    <section class="temperature" id="temperature-28"></section>
                                    <section class="humidity" id="humidity-28"></section>
                                </section>
                            </section>
                            <section class="card m-2 mt-n1 mb-1">
                                <section class="card-body forecast" id="forecast-36">
                                    <section class="date" id="date-36"></section>
                                    <section class="weatherIcon" id="weatherIcon-36"></section>
                                    <section class="temperature" id="temperature-36"></section>
                                    <section class="humidity" id="humidity-36"></section>
                                </section>
                            </section>
                        </section>
                    </section>
                </section>
            </section>
        </section>
        <section class="city-container">
            <section class="row">
                <section class="card">
                    <ul class="list-group list-group-flush" id="search-history"></ul>
                </section>
            </section>
        </section>
    </section>
</body>

</html>
